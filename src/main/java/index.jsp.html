<!DOCTYPE html>
<html xmlns:c="0">
<head>
  <meta charset="UTF-8">
  <title>Animals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    h2 {
      text-align: center;
      margin-top: 50px;
    }
    
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      text-align: left;
      padding: 10px;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    td {
      font-size: 16px;
      color: #333;
    }
    
    a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    a:hover {
      text-decoration: underline;
      color: #3e8e41;
    }
    
    form {
      display: inline;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<h2>Animals List</h2>
<p><a href='<c:url value="/create" />'>Create new</a></p>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th></th>
  </tr>
  <c:forEach var="animal" items="${animals}">
    <tr>
      <td>${animal.name}</td>
      <td>${animal.age}</td>
      <td>
        <a href='<c:url value="/edit?id=${animal.id}" />'>Edit</a> |
        <form method="post" action='<c:url value="/delete" />'>
          <input type="hidden" name="id" value="${animal.id}">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
  </c:forEach>
</table>
</body>
</html>
